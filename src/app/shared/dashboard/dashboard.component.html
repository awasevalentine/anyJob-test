<div class="container mt-5">
<div fxLayout="column" fxLayoutGap="1px" class="mt-5 main-content-wrapper">
    <h4 matSubheader>Pay Rent Monthly Application</h4>
    <h2 class="mat-display-2">Payment Option</h2>
    <div fxLayout="row">
        <h4 matSubheader>Tell us about your request</h4>
        <span fxFlex fxLayoutAlign="end start">
            <h5 matSubheader>step 1 of 3</h5>
        </span>
    </div>

    <div fxFlex="80" fxLayout="row">
        <mat-progress-bar mode="determinate" value="30" color="green"></mat-progress-bar>
    </div>

    <span class="mt-3">What's your accommodation status?</span>
    <br>
    <div fxLayout="row" fxLayoutAlign="space-between center">

        <mat-card fxFlex="25">
            <mat-radio-button value="1" name="rdbtn1" (change)="onAccommodationStatusChange($event)" [checked]="loanDetails.accomodationStatus == 1">Looking to renew my rent</mat-radio-button>
        </mat-card>
        <mat-card fxFlex="25">
            <mat-radio-button value="2" name="rdbtn2" (change)="onAccommodationStatusChange($event)" [checked]="loanDetails.accomodationStatus == 2">Want to pay for new place</mat-radio-button>
        </mat-card>
        <mat-card fxFlex="25">
            <mat-radio-button value="3" name="rdbtn3" (change)="onAccommodationStatusChange($event)" [checked]="loanDetails.accomodationStatus == 3">I'm still searching</mat-radio-button>
        </mat-card>
</div>
</div>
<form #paymentForm="ngForm" (ngSubmit)="onFormSubmitted(paymentForm)">

    <label class="mt-3">How much is your rent request amount?</label>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="inputGroup-sizing-sm">₦</span>
        <input type="text" class="form-control" id="rentAmount" name="rentAmount" [(ngModel)]="loanDetails.loanAmount" placeholder="Enter amount" aria-label="Resent-request-Amount" aria-describedby="addon-wrapping">
      </div>

      <label class="mt-3">How much do you earn monthly?</label>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="inputGroup-sizing-sm">₦</span>
        <input type="text" class="form-control" id="monthlyEarning" name="monthlyEarning" [(ngModel)]="loanDetails.monthlyEarning" placeholder="Enter amount" aria-label="Monthly-Earning" aria-describedby="addon-wrapping">
      </div>
    <div>
      <label class="mt-3">Choose a monthly payment plan</label>
      <br>
      <select class="form-select form-control w-100" id="plan" name="plan"  [(ngModel)]="loanDetails.paymentPlan">
        <option value="" selected>Select plan</option>
        <option *ngFor="let plan of plans" [value]="plan">{{plan}}</option>>
      </select>
  <mat-progress-bar *ngIf="loaderIsActive" mode="indeterminate" color="primary"></mat-progress-bar>
    </div>

    <div fxLayout="row" fxLayoutAlign="flex-end" class="mt-4">
        <button type="submit" class="btn btn-primary">Next </button>
    </div>
</form>
</div>
